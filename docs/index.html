<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Country - Télégrammes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
    <meta property="og:title" content="Last Country - Télégrammes" />
    <meta property="og:type" content="Last Country" />
    <meta property="og:site_name" content="Last Country - Télégrammes" />
    <meta
      property="og:image"
      content="https://lastcountryrp.fr/images/lastcountry2.png"
    />
    <link rel="icon" href="image/lastcountry2.png" />
    <meta
      property="og:description"
      content="Créez vos télégrammes pour le serveur Last Country RedM facilement avec cet outil !"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  </head>

  <body>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Civil</option>
      <option value="rien">--- Demande de disponibilités ---</option>
      <option value="demandedispoar">Arrestation</option>
      <option value="demandedispoli">Litige civil</option>
      <option value="demandedispopr">Remise prime</option>
      <option value="demandedispoad">Audience divorce</option>
      <option value="demandedispopl">Plainte</option>
      <option value="demandedisporv">Prise de rendez-vous</option>
      <option value="rien">--- Wanted ---</option>
      <option value="wantedan">Annonce de wanted</option>
      <option value="rien">--- Demande de certificat ---</option>
      <option value="demandead">Adoption</option>
      <option value="demandemd">mariage manque document</option>
      <option value="demandema">mariage</option>
      <option value="demandeap">autorisation pavots</option>
      <option value="demandedi">divorce</option>
    </select>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Pénitencier de Sisika</option>
      <option value="rien">--- Demande ---</option>
      <option value="sisikaem">Emprisonnement</option>
      <option value="sisikatr">Travaux d'intérêt général</option>
      <option value="sisikate">Travaux d'intérêt général et Emprisonnement</option>
      <option value="rien">--- Vérification ---</option>
      <option value="sisikavr">Verification réalisation de travaux</option>
      <option value="sisikave">Verification réalisation de peine de prison</option>
    </select>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Ordre des Avocats</option>
      <option value="rien">--- Demande ---</option>
      <option value="avocatde">Recherche avocat pour comparution</option>
      <option value="rien">--- Transfert de document ---</option>
      <option value="avocatdp">Récupération procès-verbal</option>
    </select>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Ordre des Médecins</option>
      <option value="rien">--- Demande ---</option>
      <option value="medecinde">Suivi psychiatrique obligatoire</option>
    </select>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Force de l'ordre</option>
      <option value="rien">--- Wanted ---</option>
      <option value="wantedaw">Annonce wanted</option>
      <option value="wantedae">Annonce wanted et non wanted</option>
      <option value="wantedao">Annonce non wanted</option>
      <option value="rien">--- Transfert de document ---</option>
      <option value="comparutionma">Mandat de comparution</option>
      <option value="rien">--- Vérification ---</option>
      <option value="verificationcj">Casier judiciaire</option>
    </select>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Gouvernement</option>
      <option value="rien">--- Département du trésor ---</option>
      <option value="tresorfw">Fonds pour wanted</option>
    </select>
    <select onchange="selectAction(this.value)" class="custom-select">
      <option value="rien">Mairie</option>
      <option value="rien">--- Information ---</option>
      <option value="mairieda">décret -> arrêté local </option>
    </select>
    <div class="formulaire" id="zone-telechargement">
      <img
        src="image/telegramme.png"
        alt="telegramme"
        class="photo"
        id="zone-telechargement1"
      />
      <form action="" method="get" class="form" id="zone-telechargement2">
        <div class="dde">
          <input type="text" class="destinataire" id="destinataire" placeholder="Destinataire" />
          <input type="text" class="date" id="currentDate" placeholder="Date" />
          <select class="menu" id="select-menu" onchange="displayImage()">
            <option value="envoyer">Envoyé depuis</option>
            <option value="option1">Saint-Denis</option>
            <option value="option2">Gouvernement</option>
            <option value="option3">Rhodes</option>
            <option value="option4">Annesburg</option>
            <option value="option5">Van Horn</option>
            <option value="option6">Emerald Station</option>
            <option value="option7">Fort Wallace</option>
            <option value="option8">Valentine</option>
            <option value="option9">Wallace Station</option>
            <option value="option10">Riggs Station</option>
            <option value="option11">Strawberry</option>
            <option value="option12">Blackwater</option>
            <option value="option13">MacFarlane's Ranch</option>
            <option value="option14">Fort Mercer</option>
            <option value="option15">Armadillo</option>
            <option value="option16">Thumbleweed</option>
            <option value="option17">Benedict Point</option>
            <option value="option18">Guarma</option>
            <option value="option19">Sisika</option>
            <option value="option20">Palais de justice</option>
          </select>
          <div id="image-container">
            <img
              id="selected-image1"
              src="image/lemoyne.png"
            />
          </div>
            <select class="expediteur" id="expediteur" onchange="displayImage2()">
              <option value="expediteur">Expediteur</option>
              <option value="option1">Andrew Bean</option>
            </select>
            <div id="image-container2">
              <img
                id="selected-image2"
                src="image/lemoyne.png"
              />
            </div>
        </div>
        <fieldset class="texte">
          <div id="redBg">
            <div id="lcBg">
              <div
                contenteditable="true"
                id="text"
                class="text"
                oninput="handleInput()"
                ondrop="return false"
                ondragover="return false"
              ></div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="bouton">
      <button onclick="toggleBold()" class="custom-button" id="boldButton">
        <span class="material-symbols-outlined">format_bold</span>
      </button>
      <button onclick="toggleUnderline()" class="custom-button"  id="underlineButton">
        <span class="material-symbols-outlined">format_underlined</span>
      </button>
      <button onclick="toggleItalic()" class="custom-button" id="italicButton">
        <span class="material-symbols-outlined">format_italic</span>
      </button>
      <button onclick="increaseFontSize()" class="custom-button">
        <span class="material-symbols-outlined">text_increase</span>
      </button>
      <button onclick="decreaseFontSize()" class="custom-button">
        <span class="material-symbols-outlined">text_decrease</span>
      </button>
    </div>
    <div class="impressionn">
      <img
        src="image/impression.png"
        alt=""
        class="imprimer"
        onclick="html2canva()"
      />
    </div>
    <div class="tampon">
      <img
        src="image/tamponrouge.png"
        alt="tampon_rouge"
        class="tampon_rouge"
        onclick="redButton()"
      />
      <img
        src="image/tamponlc.png"
        alt=""
        class="tampon_lc"
        onclick="lcButton()"
      />
    </div>
  </body>
</html>
